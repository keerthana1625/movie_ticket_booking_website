<html>
<head>
<title>Create Account</title>
<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>Movie Ticket Booking</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" href="css/form.css">
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <script type="text/javascript" src="js/form.js"></script>
    </head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Create Account</h3>
    <h4>Register here to Book Tickets</h4>
    <fieldset>
      <input placeholder="Registration ID (ex: 23WP0001)" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input type="text" id="fname" placeholder="Username" tabindex="2" onblur=" return validatename();" required>
      <span id="fnameprompt"></span>
    </fieldset>
    <fieldset>
      <input type="password" id="password-input" placeholder="Password" tabindex="3" onblur=" return validatepass();" required>
      <span id="passprompt"></span>
    </fieldset>
    <fieldset>
      <input placeholder="Your E-mail" type="email" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input id="phn" placeholder="Your Phone number" type="tel" tabindex="3"onblur="return validatephone();" required >
      <span id="phnprompt"></span>
    </fieldset>   
    <fieldset>
      <input type="date" placeholder="Your Date of Birth" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" onclick="return submitalert();">Register</button>
    </fieldset>
     </form>
</div>
</body>
</html>
